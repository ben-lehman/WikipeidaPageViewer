<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Wikipedia Viewer FCC</title>

    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>

    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>
    <div class="site-wrap ">
      <div class="search-wrap ">
        <form>
          <input class="search-bar" type="text"></input>
        <button class = "search-button">
          <i class="fa fa-search search-button" aria-hidden="true"></i>
        </button>
        </form>
      </div>
      <div class="random-wrap container-fluid">
        <button><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Article</a></button>
      </div>
      <div class="list-wrap container-fluid">
      </div>
    </div>

    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

    <script src="js/index.js"></script>

  </body>

</html>
